<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://learnwithmindchamp.github.io/ychcohort2/bgwaves.png');
            background-size: cover;
            color: white;
        }
        nav {
            background-color: #008080; /* Tropical teal */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        nav img.logo {
            width: 50px; /* Adjust as needed */
            margin-left: 20px; /* Space to the left */
        }
        nav div.links {
            margin-right: 20px; /* Space to the right */
            display: flex;
            justify-content: flex-end; /* Align navigation links to the right */
            flex-grow: 1;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav img.menu-icon {
            display: none; /* Hidden by default */
            width: 30px;
            cursor: pointer;
            margin-right: 20px;
        }
        .rectangle {
            background-color: #008080;
            padding: 20px;
            text-align: center;
            margin: 40px 20px 20px 20px; /* Added margin on top for space between header and rectangles */
            border-radius: 8px;
        }
        button {
            background-color: #004B4B; /* Dark teal */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #003030;
        }
        #feedback {
            align: center;
            padding: 10px;
            margin: 10px 0;
            background-size: cover;
            border-radius: 4px;
        }
        input, textarea {
            width: 300px; /* Reduced width */
            height: 60px; /* Increased height */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7); /* Black with translucency */
            color: #ffffff; /* Visible color on black */
        }
        button[type="submit"] {
            background-color: yellow; /* Yellow send button */
            color: black; /* Black text for visibility */
            padding: 10px 20px;
        }
        .heading {
            text-align: center;
            color: #FFD700; /* Gold color */
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #008080;
            border-radius: 8px;
            padding: 10px;
        }
        .mobile-nav a {
            display: block;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        /* Responsive design for mobile */
        @media (max-width: 768px) {
            nav div.links {
                display: none;
            }
            nav img.menu-icon {
                display: block;
            }
            .mobile-nav {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav>
        <img src="https://learnwithmindchamp.github.io/ychcohort2/image.png" alt="Logo" class="logo">
        <div class="links">
            <a href="#home" onclick="showPage('home')">Home</a>
            <a href="#independence" onclick="navigateToIndependence()">Independence Day</a>
            <a href="#draw-flag" onclick="showPage('draw-flag')">Draw Flag</a>
            <a href="#wikipedia" onclick="showPage('wikipedia')">Wikipedia</a>
            <a href="#feedback" onclick="showPage('feedback')">Feedback</a>
        </div>
        <img src="https://files.oaiusercontent.com/file-iHOtHKDW9NLJprNZX16oIjGX?se=2024-08-13T13%3A28%3A42Z&sp=r&sv=2023-11-03&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dimage.png&sig=ZGWPInz%2BUMDtnIWDcUjE4BSdviQchdXxk8SmArvG9sI%3D" alt="Menu" class="menu-icon" onclick="toggleMobileNav()">
    </nav>

    <div class="mobile-nav" id="mobileNav" style="display: none;">
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#independence" onclick="navigateToIndependence()">Independence Day</a>
        <a href="#draw-flag" onclick="showPage('draw-flag')">Draw Flag</a>
        <a href="#wikipedia" onclick="showPage('wikipedia')">Wikipedia</a>
        <a href="#feedback" onclick="showPage('feedback')">Feedback</a>
    </div>

    <div id="home" class="page">
        <h1 class="heading">Independence Day With MINDCHAMP</h1>
        <div class="rectangle">
            <h2><b>Independence Day</b></h2>
            <p>Click here to know more</p>
            <button onclick="window.location.href='Independence Day.html';">Click Me</button>
        </div>
        <div class="rectangle">
            <h2><b>Draw Indian Flag</b></h2>
            <p>Click here to draw Indian flag</p>
            <button onclick="showPage('draw-flag')">Click Me</button>
        </div>
        <div class="rectangle">
            <h2><b>Wikipedia</b></h2>
            <p>Click here to know more</p>
            <button onclick="showPage('wikipedia')">Click Me</button>
        </div>
    </div>

    <div id="independence" class="page" style="display:none;">
        <h1>Independence Day</h1>
        <iframe src="https://learnwithmindchamp.github.io/ychcohort2/independence.html" width="100%" height="600" frameborder="0"></iframe>
    </div>

    <div id="draw-flag" class="page" style="display:none;">
        <iframe src="https://trinket.io/embed/python/f51490210e" width="100%" height="600" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
    </div>

    <div id="wikipedia" class="page" style="display:none;">
        <iframe src="https://en.wikipedia.org/wiki/Independence_Day_(India)" width="100%" height="600" frameborder="0"></iframe>
    </div>

    <div id="feedback" class="page" style="display:none;">
        <form id="feedbackForm" onsubmit="return submitForm();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function showPage(page) {
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(p) {
                p.style.display = 'none';
            });
            document.getElementById(page).style.display = 'block';
        }

        function navigateToIndependence() {
            window.location.href = 'file:///C:/Users/Dell/OneDrive/Desktop/mindchamp%20internship/independence%20day%20html/Independence%20day.html';
        }

        function submitForm() {
            alert("Form submitted");
            
            // Clear the input fields
            document.getElementById('name').value = '';
            document.getElementById('feedback').value = '';

            // Switch the position of the input boxes
            var feedbackBox = document.getElementById('feedback').parentNode;
            var nameBox = document.getElementById('name').parentNode;
            feedbackBox.parentNode.insertBefore(feedbackBox, nameBox.nextSibling);

            return false; // Prevent form submission for demonstration
        }

        function toggleMobileNav() {
            var mobileNav = document.getElementById('mobileNav');
            if (mobileNav.style.display === 'none' || mobileNav.style.display === '') {
                mobileNav.style.display = 'block';
            } else {
                mobileNav.style.display = 'none';
            }
        }
    </script>

</body>
</html>
